name: Flutter Release Build

on:
  push:
    branches:
      - main          # normal push pe CI chalega
    tags:
      - 'v*.*.*'      # v1.0.0, v0.1.0, v2.3.1 etc. par bhi chalega
  workflow_dispatch:

permissions:
  contents: write     # GitHub Release banane ke liye zaroori

jobs:
  build-android-release:
    name: Build Android Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Flutter pub get
        run: flutter pub get

      # optional
      # - name: Flutter analyze
      #   run: flutter analyze

      # - name: Run tests
      #   run: flutter test

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/*.apk

      # ⬇️ YE STEP Release tab me entry banayega (SIRF tag push par)
      - name: Create GitHub Release (only on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          files: build/app/outputs/flutter-apk/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
